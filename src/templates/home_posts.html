{% extends "base.html" %}
{% block content %}
    <div class="container form-label-group">
        <h2> {{ blog_title }}'s posts </h2>
        <div class="form-group">
            <a href="/">
                <button class="btn btn-success"> Blogs</button>
            </a>
        </div>
        {% if posts|length > 0 %}
            {% for post in posts %}
                <h3> {{ post.title }} </h3>
                <p> {{ post.content }}</p>
                <p> {{ post.author }}</p>
                <hr>
            {% endfor %}
        {% else %}
            <h4> There are no posts yet! </h4>
        {% endif %}
        <div class="form-group">
            <a href="/login">
                <button class="btn btn-primary"> Login</button>
            </a>
            <a href="/register">
                <button class="btn btn-success"> Sign up</button>
            </a>

        </div>
    </div>
{% endblock %}
