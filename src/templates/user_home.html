{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="container page-form ">
            <h2> Blogs </h2>
        </div>
        <div class=" form-group">
            <a href="/blogs/new">
                <button class="btn rounded-pill btn-primary"> New Blog</button>
            </a>

            <a href="/user/logout">
                <button class="btn rounded-pill btn-danger"> Logout</button>
            </a>

            </form>
        </div>
        {% for blog in blogs %}
            <h3><a href="/posts/{{ blog._id }}"> {{ blog.title }} </a></h3>
            <p> {{ blog.description }}</p>
            <form method="post">
                <h5><a href="/user/author/{{ blog.author_id }} "> {{ blog.author }} </a></h5>
            </form>
            <div class="form-group">
                {% for bl in user_blogs %}
                    {% if blog._id == bl._id %}
                        <a href="/blogs/update/{{ bl._id }}">
                            <button class="btn btn-primary"> Update Blog</button>
                        </a>
                        <a href="/blogs/del/{{ bl._id }}">
                            <button class="btn btn-danger"> Delete</button>
                        </a>
                    {% endif %}
                {% endfor %}
            </div>
            <hr>
        {% endfor %}


    </div>
{% endblock %}
