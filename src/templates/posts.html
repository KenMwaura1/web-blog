{% extends "base.html" %}
{% block content %}
    <div class="container form-label-group">
        <h2> {{ blog_title }}'s posts </h2>
        <div class="form-group">
            <a href="/posts/new/{{ blog_id }}">
                <button class="btn btn-primary"> New Post</button>
            </a>
        </div>
        <div class="form-group">
            <a href="/blogs">
                <button class="btn btn-success"> Blogs</button>
            </a>
        </div>
        {% if posts|length > 0 %}
            {% for post in posts %}
                <h3> {{ post.title }} </h3>
                <p> {{ post.content }}</p>
                <p> {{ post.author }}</p>
                <a href="/posts/update/{{ blog_id }}/{{ post._id }}">
                    <button class="btn btn-outline-secondary"> update Post</button>
                </a>
                <a href="/posts/del/{{ post._id }}">
                    <button class="btn btn-danger"> Delete Post</button>
                </a>
                <hr>
            {% endfor %}
        {% else %}
            <h4> There are no posts yet! </h4>
        {% endif %}
    </div>
{% endblock %}
