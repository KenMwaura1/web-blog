{% extends "base.html" %}
{% block content %}
    <!--Main layout-->

    <main class="mt-5 pt-5">
    <div class="container">
        <div class="form-group">
            <div class="form-group">
                <a href="/login">
                    <button class="btn btn-primary"> Login</button>
                </a>
                <a href="/register">
                    <button class="btn btn-success"> Sign up</button>
                </a>
            </div>
        </div>
        <hr class="my-5">

        <!--Section: Cards-->
        <section class="text-center">
            <div class="card-title">
                <h2> Blog Homepage </h2>
            </div>
            {% for blog in blogs %}
                <div class="row mb-4 fadeIn">
                    <!--Grid column-->
                    <div class="col-lg-4 col-md-6 mb-4">

                        <!--Card-->
                        <div class="card">

                            <!--Card image-->
                            <div class="view overlay">
                                <img src="https://mdbootstrap.com/wp-content/uploads/2017/11/brandflow-tutorial-fb.jpg"
                                     class="card-img-top"
                                     alt="">
                                <a href="https://mdbootstrap.com/education/tech-marketing/automated-app-introduction/"
                                   target="_blank">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>

                            <!--Card content-->
                            <div class="card-body">
                                <!--Title-->
                                <h4 class="card-title">{{ blog.title }}</h4>
                                <!--Text-->
                                <p class="card-text">{{ blog.description }}.</p>
                                <a href="/home/posts/{{ blog._id }}"
                                   class="btn btn-primary btn-md">View Blog
                                    <i class="fas fa-play ml-2"></i>
                                </a>
                            </div>

                        </div>
                        <!--/.Card-->
                    </div>
                    <!--Grid column-->
                </div>
                </section>
            {% endfor %}

        <!--Grid row-->


        <!--Pagination-->
        <nav class="d-flex justify-content-center wow fadeIn">
            <ul class="pagination pg-blue">

                <!--Arrow left-->
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <li class="page-item active">
                    <a class="page-link" href="#">1
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">4</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">5</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!--Pagination-->

        </section>
        <!--Section: Cards-->

    </div>
    </main>
    <!--Main layout-->

{% endblock %}
