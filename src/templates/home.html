{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="form-group">
            <h2> Blog Homepage </h2>
        </div>
        <div class="form-group">
            <div class="form-group">
                <a href="/login">
                    <button class="btn btn-primary"> Login</button>
                </a>
                <a href="/register">
                    <button class="btn btn-success"> Sign up</button>
                </a>
            </div>
            {% for blog in blogs %}
                <h3><a href="/home/posts/{{ blog._id }}"> {{ blog.title }} </a></h3>
                <p> {{ blog.description }}</p>
                <h5><a href="/home/author/{{ blog.author_id }}"> {{ blog.author }} </a></h5>

                <hr>
            {% endfor %}

        </div>
    </div>
{% endblock %}
